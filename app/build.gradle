plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "com.mikepenz.aboutlibraries.plugin" version "10.3.0"
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.sztorm.notecalendar"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.sztorm.notecalendar'

}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'com.mikepenz:aboutlibraries-core:10.3.0'
    implementation 'com.mikepenz:aboutlibraries:10.3.0'
    implementation 'com.github.satyan:sugar:1.5'
    implementation 'com.github.Sztorm:ColorPickerPreference:2.0.5-fork.2'
    implementation 'com.github.Sztorm:TimePicker:1.2.1'
    implementation 'com.github.kizitonwose:CalendarView:1.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}